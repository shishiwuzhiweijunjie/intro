<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 北极星系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3f72af;
            --secondary-color: #4a6fa5;
            --hover-color: #2b579a;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
            transform: perspective(800px) rotateX(10deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .register-container:hover {
            transform: perspective(800px) rotateX(0deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: perspective(800px) rotateX(20deg) translateY(30px);
            }
            to {
                opacity: 1;
                transform: perspective(800px) rotateX(10deg);
            }
        }

        .register-container {
            animation: containerEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.7);
        }

        .logo img {
            max-width: 200px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            animation: logoPop 0.6s 0.3s ease-out forwards;
        }

        @keyframes logoPop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: var(--primary-color);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }

        .form-group:nth-child(1) {
            animation: slideUpFadeIn 0.6s ease-out forwards 0.3s;
        }

        .form-group:nth-child(2) {
            animation: slideUpFadeIn 0.6s ease-out forwards 0.5s;
        }

        .form-group:nth-child(3) {
            animation: slideUpFadeIn 0.6s ease-out forwards 0.7s;
        }

        @keyframes slideUpFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 14px;
            padding: 16px 22px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e0e0e0;
            font-size: 15px;
            height: auto;
            background-color: white;
            color: #333;
            opacity: 1;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(63, 114, 175, 0.25);
            animation: inputPulse 1s ease-out;
        }

        @keyframes inputPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .form-control:valid {
            border-color: var(--success-color);
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.25);
        }

        .form-control:invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.25);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-text {
            font-size: 13px;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 14px;
            padding: 16px 30px;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 1.2px;
            transition: all 0.3s ease;
            transform: scale(0.97);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-45deg);
            transition: all 0.5s;
        }

        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(63, 114, 175, 0.4);
        }

        .btn-primary:hover::before {
            left: 200%;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .password-strength {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .password-strength::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: calc(1% * var(--strength));
            background: var(--primary-color);
            transition: all 0.4s ease;
        }

        .password-strength::before {
            content: attr(data-text);
            position: absolute;
            top: -22px;
            left: 0;
            font-size: 12px;
            color: #666;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .password-strength[data-text] {
            cursor: help;
        }

        .password-strength:hover::before {
            opacity: 1;
            transform: translateY(0);
        }

        .form-check {
            margin-top: 15px;
        }

        .nav-link {
            color: var(--primary-color);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            right: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            transform: translateX(5px);
            color: var(--hover-color);
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
            right: auto;
        }

        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .success-animation {
            animation: successShake 0.5s ease-in-out;
        }

        @keyframes successShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(10px); }
            40%, 80% { transform: translateX(-10px); }
        }

        .error-animation {
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .tilt-animation {
            animation: tilt 1s ease-in-out;
        }

        @keyframes tilt {
            0%, 100% { transform: rotate(0); }
            30% { transform: rotate(-5deg); }
            70% { transform: rotate(5deg); }
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s ease-out;
        }

        .ripple-effect:hover::after {
            transform: scale(2);
        }

        .form-control:focus + .form-text {
            opacity: 1;
            transform: translateY(0);
        }

        /* 新增的弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            opacity: 0;
            animation: modalFadeIn 0.3s ease-out forwards;
        }

        @keyframes modalFadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: var(--primary-color);
            margin: 0;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-text {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
        }

        .btn-modal {
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-modal-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-modal-primary:hover {
            background: var(--hover-color);
        }

        .btn-modal-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-modal-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="particles-bg" id="particles-js"></div>
    
    <div class="register-container">
        <div class="logo">
            <img src="./image/castorice.jpg" alt="北极星系统" class="animate__animated animate__fadeIn">
        </div>
        <h2 class="text-center">加入北极星</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" class="form-control" required placeholder="请输入用户名" pattern="[A-Za-z0-9_]{4,16}">
                <div class="form-text"><i class="fas fa-user-edit me-2"></i>4-16位字母/数字/下划线</div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" class="form-control" required placeholder="example@domain.com">
                <div class="form-text"><i class="fas fa-envelope me-2"></i>请输入有效邮箱地址</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" class="form-control" required placeholder="至少8位字符" minlength="8">
                <div class="password-strength" style="--strength: 0" data-text="密码强度: 弱"></div>
                <div class="form-text"><i class="fas fa-shield-alt me-2"></i>建议使用大小写字母+数字+特殊字符组合</div>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">我已阅读并同意<a href="#" class="nav-link ms-1">服务条款</a>和<a href="#" class="nav-link ms-1">隐私政策</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100 ripple-effect">立即注册</button>
        </form>
        <p class="text-center mt-4">
            已有账号？<a href="/login" class="nav-link">立即登录 <i class="fas fa-arrow-right ms-1"></i></a>
        </p>
    </div>

    <!-- 新增的弹窗结构 -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h3 class="modal-title">注册成功</h3>
            </div>
            <div class="modal-body">
                <p class="modal-text">恭喜您！您的账号已成功注册。</p>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-modal-primary" onclick="navigateToLogin()">立即登录</button>
                <button class="btn-modal btn-modal-outline" onclick="closeModal()">返回首页</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./particles.min.js"></script>
    <script>
        // 密码强度检测
        document.getElementById('password').addEventListener('input', function(e) {
            const strength = Math.min(Math.floor(this.value.length / 8 * 100), 100);
            const strengthBar = this.nextElementSibling;
            
            strengthBar.style.setProperty('--strength', strength);
            
            if (strength < 30) {
                strengthBar.setAttribute('data-text', '密码强度: 弱');
            } else if (strength < 70) {
                strengthBar.setAttribute('data-text', '密码强度: 中');
            } else {
                strengthBar.setAttribute('data-text', '密码强度: 强');
            }
        });

        // 表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    // 显示自定义成功弹窗
                    document.getElementById('successModal').style.display = 'flex';
                } else {
                    throw new Error(result.error || '注册失败');
                }
            } catch (err) {
                // 错误动画
                document.getElementById('password').classList.add('error-animation');
                document.querySelector('.register-container').classList.add('error-animation');
                setTimeout(() => {
                    document.getElementById('password').classList.remove('error-animation');
                    document.querySelector('.register-container').classList.remove('error-animation');
                }, 1000);
                
                alert(err.message);
            }
        });

        // 输入框交互效果
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-5px)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // 粒子背景效果
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#3f72af"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#3f72af",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // 滚动时的动画效果
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            document.querySelector('.particles-bg').style.transform = `translateY(${scrollPosition * 0.5}px)`;
        });

        // 关闭弹窗函数
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = '/';
        }

        // 跳转到登录页面函数
        function navigateToLogin() {
            document.getElementById('successModal').style.display = 'none';
            window.location.href = '/login';
        }
    </script>
</body>
</html>
