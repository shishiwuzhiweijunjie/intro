<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示 | 某空</title>
    <!-- 样式依赖 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div id="particles-js"></div>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__pulse" href="#">
                <i class="fas fa-user-circle mr-2"></i>某空
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">关于</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">技能</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gacha">抽卡</a></li>
                    <li class="nav-item" id="registerLink"><a class="nav-link" href="/register">注册</a></li>
                    <li class="nav-item" id="loginLink"><a class="nav-link" href="/login">登录</a></li>
                    <li class="nav-item" id="logoutLink" style="display:none;"><a class="nav-link" href="/logout">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <!-- 轮播图片项 -->
            <div class="carousel-item active">
                <img src="./image/tribbie.jpg" class="d-block w-100" alt="图片 1" style="height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="animate__animated animate__fadeInDown display-4 mb-4" style="color: black;">全栈开发者</h1>
                    <div class="animate__animated animate__fadeInUp delay-1s">
                        <a href="#about" class="btn btn-outline-dark btn-lg">探索更多</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./image/seeyoutomorrow.jpg" class="d-block w-100" alt="图片 2" style="height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="animate__animated animate__fadeInDown display-4 mb-4" style="color: black;">技术专家</h1>
                    <div class="animate__animated animate__fadeInUp delay-1s">
                        <a href="#skills" class="btn btn-outline-dark btn-lg">查看技能</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./image/success.jpg" class="d-block w-100" alt="图片 3" style="height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="animate__animated animate__fadeInDown display-4 mb-4" style="color: white;">创意无限</h1>
                    <div class="animate__animated animate__fadeInUp delay-1s">
                        <a href="#projects" class="btn btn-outline-dark btn-lg">查看项目</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 轮播图控制按钮 -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: brightness(0) invert(0.8);"></span>
            <span class="sr-only">上一张</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: brightness(0) invert(0.8);"></span>
            <span class="sr-only">下一张</span>
        </a>
    </div>
    <!-- 主要内容 -->
    <main class="container py-5" style="margin-top: 80px;">
        <!-- 关于我 -->
        <section id="about" class="card shadow-lg mb-5 animate__animated">
            <div class="card-body">
                <h2 class="card-title"><i class="fas fa-user-tie text-primary mr-2"></i>关于我</h2>
                <div class="row align-items-center">
                    <div class="col-md-4 text-center">
                        <img src="./image/castorice.jpg" 
                             alt="头像" 
                             class="img-fluid rounded-circle hover-zoom mb-4">
                    </div>
                    <div class="col-md-8">
                        <p class="lead">拥有5年全栈开发经验的技术专家，擅长使用现代Web技术构建高性能应用。</p>
                        <div class="skill-badges">
                            <span class="badge badge-pill badge-primary mr-2">React</span>
                            <span class="badge badge-pill badge-success mr-2">Node.js</span>
                            <span class="badge badge-pill badge-info">MongoDB</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 技能 -->
        <section id="skills" class="card shadow-lg mb-5 animate__animated">
            <div class="card-body">
                <h2 class="card-title"><i class="fas fa-tools text-primary mr-2"></i>技术能力</h2>
                <div class="skill-chart">
                    <div class="skill-item mb-4">
                        <div class="skill-label d-flex justify-content-between">
                            <span>前端开发</span>
                            <span>85%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 85%"></div>
                        </div>
                    </div>
                    <!-- 更多技能条 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 聊天窗口 -->
<div class="chat-container" id="chatContainer" style="display: none;">
    <div class="chat-header">
        <h5>AI助手</h5>
        <button class="btn" onclick="closeChat()">×</button>
    </div>
    <div class="chat-history" id="chatHistory"></div>
    <div class="chat-input-group">
        <input type="text" id="chatInput" placeholder="输入消息...">
        <button class="chat-send-btn" id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<button class="open-chat-btn" id="openChat"></button>

    <!-- 脚本依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script src="./particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000" /* 黑色粒子 */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#000", /* 黑色线条 */
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // 登录状态检测
        const token = sessionStorage.getItem('token');
        if(token) {
            document.getElementById('registerLink').style.display = 'none';
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'block';
        }
    </script>
</body>
</html>
