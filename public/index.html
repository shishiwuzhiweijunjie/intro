</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">我的名字</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#about">关于我 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">技能</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">联系方式</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">技能</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gacha">抽卡</a>
                  </li>
                <li class="nav-item" id="registerLink">
                    <a class="nav-link" href="/register">注册</a>
                </li>
                <li class="nav-item" id="loginLink">
                    <a class="nav-link" href="/login">登录</a>
                </li>
                <li class="nav-item" id="logoutLink" style="display: none;">
                    <a class="nav-link" href="/logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="text-center py-5 bg-dark text-white">
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <!-- 加载动画 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader">
            <div class="spinner"></div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 id="about">关于我</h2>
                <p>这里是关于您的一些基本信息。可以包括您的背景、兴趣、技能等。</p>
            </div>
            <div class="col-md-6">
                <h2 id="skills">我的技能</h2>
                <ul>
                    <li>技能1</li>
                    <li>技能2</li>
                    <li>技能3</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>版权所有 &copy; 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 从 sessionStorage 中获取 JWT
        const token = sessionStorage.getItem('token');
    
        if (token) {
            document.getElementById('registerLink').style.display = 'none';
            document.getElementById('loginLink').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'block';
        } else {
            document.getElementById('logoutLink').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'flex'; // 显示加载动画
        }
    
        // 加载动画逻辑
        if (!token) {
            const progressBar = document.querySelector('.progress-bar-inner');
            const progressText = document.querySelector('.progress-text');
            let currentProgress = 0;
            const increment = 1;
            const randomTime = Math.floor(Math.random() * 1000) + 2000;
    
            const updateProgress = () => {
                currentProgress += increment;
                if (currentProgress >= 100) {
                    currentProgress = 100;
                    clearInterval(interval);
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
                progressBar.style.width = currentProgress + '%';
                progressText.textContent = currentProgress + '%';
            };
    
            const interval = setInterval(updateProgress, randomTime / 100);
        }
    </script>
</body>
</html>
